<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>
        {% if page.title %} {{ page.title }}
        {% else %} {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    <meta name="robots" content="index,follow">
    <meta name="revisit-after" content="1 days">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="cleartype" content="on">

    {% if site.highlighter %} <link rel="stylesheet" href="css/syntax.css" type='text/css'> {% endif %}
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,600|Montserrat:400,700' rel='stylesheet' type='text/css'>

</head>

<body>
    <!--
<header id="top" class="main-header">

        <div class="module title color-1">
            <h1><a href="{{ site.url }}/">{{ site.name }}</a></h1>
        </div>

    </header>
-->

<!-- Starting impress slideshow -->
<div id="impress">
	<div id="overview" class="step" data-x="0" data-y="0" data-scale="2">
        <h1 class="rdf-red">Big Data Framework</h1>
        <p>With input from the Signal Program on Human Security and Technology at the Harvard Humanitarian Initiative.</p>
        <img src="{{ site.url }}/images/ResponsibleDataLogo80x110.png" style="
    float: left;height: 80px;margin-right: 10px;">
    <img src="{{ site.url }}/images/datasociety_logotype_w_print-01.png" style="
    float: left;height: 40px;">
    <img src="{{ site.url }}/images/eR-bw-square.png" style="
    float: left;height: 80px;">
    <img src="{{ site.url }}/images/leiden-bw-square.png" style="
    float: left;height: 80px;">
	</div>

    {{ content }}

    <!-- {% include footer.html %} -->

</div>

<script async defer src="//hypothes.is/embed.js"></script>
<script type="text/javascript" src="{{ site.url }}/js/impress.js"></script>
<script>impress().init();</script>

</body>
</html>
